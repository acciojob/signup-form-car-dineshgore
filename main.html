<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: auto;
    border: 2px solid #333;
  }
  th, td {
    border: 1px solid #333;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #444;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Matches Played</th>
      <th>Goals Scored</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Lionel Messi</td>
      <td>500</td>
      <td>750</td>
    </tr>
    <tr>
      <td>Cristiano Ronaldo</td>
      <td>480</td>
      <td>700</td>
    </tr>
    <tr>
      <td>Neymar Jr.</td>
      <td>350</td>
      <td>450</td>
    </tr>
    <tr>
      <td>Robert Lewandowski</td>
      <td>400</td>
      <td>600</td>
    </tr>
  </tbody>
</table>

</body>
</html>

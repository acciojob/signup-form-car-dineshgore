<!DOCTYPE html>
<html>
<head>
<style>
  form {
    width: 50%;
    margin: auto;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<form action="#" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
  <label>Gender:</label>
  <input type="radio" id="gender_m" name="gender" required>
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" required>
  <label for="gender_f">Female</label>
  
  <label for="cars">Car Brands:</label>
  <select id="cars" name="cars" required>
    <option value="" disabled selected>--Please choose an option--</option>
    <option value="toyota">Toyota</option>
    <option value="honda">Honda</option>
    <option value="ford">Ford</option>
  </select>
  
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" placeholder="Enter your age" required>
  
  <label for="dob">DOB:</label>
  <input type="date" id="dob" name="dob" required>
  
  <label for="tel">Phone Number:</label>
  <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required>
  
  <label>
    <input type="checkbox" id="tos" name="tos" required>
    I agree to the TOS
  </label>
  
  <button type="submit">Sign Up</button>
</form>

</body>
</html>
